{% extends 'mailing/includes/index.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Сообщение
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Название письма</td>
                                <td>{{ object.first_name }}</td>
                            </tr>
                            <tr>
                                <td>Описание</td>
                                <td>{{ object.last_name }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer">
                        <span class="text-muted">{{ object.owner|default:"Не привязано к пользователю" }}</span><br>
                    </div>
                    {% if perms.client.change_client %}
                        <div class="btn-group">
                             <a href="{% url 'client:update_client' object.pk %}" class="btn btn-primary active" aria-current="page">Редактировать</a>
                             <a href="{% url 'client:delete_client' object.pk %}" class="btn btn-danger">Удалить</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
