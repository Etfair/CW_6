{% extends 'mailing/includes/index.html' %}

{% block content %}
    <div class="col-md-5 mx-auto">
        <form class="row" method="post"
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Изменить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
