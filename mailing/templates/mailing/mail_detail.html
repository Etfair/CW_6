{% extends 'mailing/includes/index.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Сообщение
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Название письма</td>
                                <td>{{ object.name_mail }}</td>
                            </tr>
                            <tr>
                                <td>Описание</td>
                                <td>{{ object.body_mail }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer">
                        <span class="text-muted">{{ object.owner|default:"Не привязано к пользователю" }}</span><br>
                    </div>
                    {% if perms.mailing.change_mail %}
                        <div class="btn-group">
                             <a href="{% url 'update_mail' object.pk %}" class="btn btn-primary active" aria-current="page">Редактировать</a>

                             <a href="{% url 'delete_mail' object.pk %}" class="btn btn-danger">Удалить</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
